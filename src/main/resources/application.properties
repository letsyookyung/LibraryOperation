# mariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/Library?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.mode=always
# see more full list of common properties in Spring documentation.

# server port
server.port = 8888

#logging.level.root = debug

springdoc.swagger-ui.path=/api

#hikari
spring.datasource.hikari.idle-timeout=300
spring.datasource.hikari.max-lifetime=300
